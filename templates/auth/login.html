{%extends 'mainapp/base.html'%}
{%block title%}
Login
{%endblock%}
{%block style%}
  <style >
    label{
      font-weight: 500;
      font-size: large;
    }    
  </style>
{%endblock%}

{%block content%}
{%load static%}
{%load crispy_forms_tags %}
<div class="full">
{%if error%}
<div class="alert alert-danger alert-dismissible fade show my-0" role="alert" style="margin: 0 0;">
  Invalid username or password!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{%endif%}

<div class="container" style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div class="row shadow-lg p-3 mb-5 bg-white " style="border-radius: 10px; ">

    <div class="col-md-5 my-2 " style="display: flex; justify-content: center; align-items: center;">
      <img src="{% static 'auth/login.svg' %}" style="width: 100%; height: 100%;" alt="login image">
    </div>

    <div class="col-md-6" style="display: flex; align-items: center; justify-content: center;">

      <div class="loginform">
        <span class="my-4" 
          style="color: rgb(14, 67, 167); font-size: 30px; font-weight: 500; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Login
        </span>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <label for="floatingInput">Username</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            
          </div>
          <div class="form-floating">
            <label for="floatingPassword">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            
          </div>
          <input class="btn btn-primary my-3" type="submit" value="Login">
        </form>
        <p style="font-size: large;">New User! <a style="font-weight: 700;" href="{%url 'auth_signup'%}">Signup</a> instead</p>
      </div>

    </div>

  </div>

</div>


{%endblock%}
